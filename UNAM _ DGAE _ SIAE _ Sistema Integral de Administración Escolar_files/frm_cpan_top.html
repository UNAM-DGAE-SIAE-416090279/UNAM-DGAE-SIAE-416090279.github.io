	<script language="javascript">
	
	function preload(arrayOfImages) {
		$(arrayOfImages).each(function(){
			$('<img/>')[0].src = this;
			// Alternatively you could use:
			// (new Image()).src = this;
		});
	}

	// Usage:

	preload([
		'/img/mnu/corazon-dorado.gif',
		'/img/mnu/corazon-plateado.gif',
		'/img/mnu/corazon-roto.gif'
	]);
	 
	$(document).ready(function(){

		$("#heart").toggle(
			function() {
				$(this).attr('src', '/img/mnu/corazon-dorado.gif');
			},
			function() {
				$(this).attr('src', '/img/mnu/corazon-plateado.gif');
			}
		);
		
		var refreshId = setInterval(function () {
		
			$.ajax({
				url: 'fmt_cpan_ses.php?' + new Date().getTime(),
				type: 'GET',
				success: function(data){ 
							if(data==1){
								$("#heart").trigger('click');
							}
							else{
								$("#heart").attr('src', '/img/mnu/corazon-roto.gif');
							}
				},
				error: function(data) {
					$("#heart").attr('src', '/img/mnu/corazon-roto.gif');
				}
			});
		
		},60000);

	});

	</script>
